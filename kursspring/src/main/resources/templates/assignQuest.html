<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel='stylesheet' th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/jquery.slim.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" th:method="post">
        <div class="form-group">
            <label class="control-label">Wykonaj zadanie:</label>
            <select th:field="*{quest}"> <!-- do jakiego pola obiektu th:object odnosi się nasz quest -->
                <option th:each="quest : ${notStartedQuest}"
                        th:value="${quest.id}"
                        th:text="${quest.description}"></option>
            </select>
            <input type="hidden" class="form-control" th:field="*{id}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Wyślij rycerza</button>
        </div>
    </form>
</div>
</body>
</html>
