<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel='stylesheet' th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/jquery.slim.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    Aktualny czas <span th:text="${timecomponent.time}"/>
    Posiadane zloto <span th:text="${playerinformation.gold}"/>


    <p th:text="${knight.name}"></p>
    <p th:text="${knight.age}"></p>
    <p th:text="${knight.level}"></p>
</div>
</body>
</html>
